<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        .container {
            display: grid; /* Establishes a grid container */
            grid-template-columns: repeat(3, 100px); /* Three columns of 100px each */
            grid-gap: 10px; /* Gap between grid items */
            justify-content: center; /* Centers items horizontally */
            align-items: center; /* Centers items vertically */
            height: 300px; /* Set a fixed height for the container */
            background-color: #f5c0e6; /* Background color for visibility */
        }

        .item {
            width: 100px; /* Width of each item */
            height: 100px; /* Height of each item */
            background-color: skyblue; /* Background color of items */
            color: black; /* Text color of items */
            text-align: center; /* Center align text */
            line-height: 100px; /* Vertical alignment */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
